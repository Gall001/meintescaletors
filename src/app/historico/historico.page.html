<ion-header>
  <ion-toolbar>
    <ion-title>Equipamento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col></ion-col>
    <ion-col size="8"> Numero </ion-col>
  </ion-row>
</ion-grid>

<ion-button (click)="toggleInfiniteScroll()" >
  Historico de manutenção
</ion-button>
<ion-list>
  
</ion-list>
<ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
  <ion-infinite-scroll-content
    loadingSpinner="bubbles"
    loadingText="Loading more data...">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
    <ion-button >Salvar</ion-button>
    <ion-button routerLink="/menu-tecnico" >Voltar</ion-button>


</ion-content>
